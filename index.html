<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Lexend+Deca:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>

  <main class="container">
    <section class="text">
      <h1> Learn to code by </h1>
      <h1>watching others</h1>

      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>

    <section class="forms-and-buttons">
      <div class="try-it">
        <span class="bold">Try it free 7 days</span> then
        $20/mo. thereafter
      </div>
  
      <form action="" novalidate>
       <div class="first-name"> <input type="text" id="first-name" placeholder="First Name" required class="active"></div>
        <input type="text" id="last-name" placeholder="Last Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
  
        <button type="submit">Claim your free trial </button>
  
        <footer> By clicking the button, you are agreeing to our <a href="">Terms and Services</a></footer>
      </form>
    </section>
  </main>

</body>

</html>
